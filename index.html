<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Blog Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        article {
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Blog</h1>
    </header>
    <main>
        <article>
            <h2>Blog Post Title 1</h2>
            <p>Content for the first blog post goes here...</p>
        </article>
        <article>
            <h2>Blog Post Title 2</h2>
            <p>Content for the second blog post goes here...</p>
        </article>
    </main>
    <footer>
        <p>&copy; 2024 My Blog</p>
    </footer>
</body>

</html>
